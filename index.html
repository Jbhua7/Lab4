<!DOCTYPE html>
<html lang="en">
<head>
<meta charset= "UTF-8">
<title> Volunteer Form </title>

<body>
<h1> Volunteer Form </h1>
<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
<fieldset>
<legend><strong>My Info</strong></legend>
            <div><label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label></div>
			
            <div><label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label></div>
			
            <div><label>Phone Number: <input type="tel" name="phone_field" placeholder="phone number"></label></div>
			
            <div><label>Email Address: <input type="email" name="email_field" placeholder="email address"></label></div>
			
            <div><label>Gender: </label> <label>Male:<input type="radio" name="gender_field" value="Male"></label> <label>Female:<input type="radio" name="gender_field" value="Female"></label></div>
			
			<div>
			<p>Age:
			<select name="age_field">
				<option value="under 18">under 18</option>
				<option value="18 - 24">18 - 24</option>
				<option value="25 - 34">25 - 34</option>
				<option value="35 - 44">35 - 44</option>
				<option value="45 - 54">45 - 54</option>
				<option value="55 - 64">55 - 64</option>
				<option value="65 and over">65 and over</option>
			</select>
			</p>
		</div>
	</fieldset>

	<fieldset>
<legend><strong>My Availability</strong></legend>
	
			<p>Days Available:</p>
			 <div>
                <div><input type="checkbox" name="available_field[]" value="Sunday"><label>Sunday </label></div>
				<div><input type="checkbox" name="available_field[]" value="Monday"><label>Monday </label></div>
				<div><input type="checkbox" name="available_field[]" value="Tuesday"><label>Tuesday </label></div>
				<div><input type="checkbox" name="available_field[]" value="Wednesday"><label>Wednesday </label></div>
				<div><input type="checkbox" name="available_field[]" value="Thursday"><label>Thursday </label></div>
				<div><input type="checkbox" name="available_field[]" value="Friday"><label>Friday </label></div>
				<div><input type="checkbox" name="available_field[]" value="Saturday"><label>Saturday </label></div>
            </div>
		
	<div>
			<label>Any Comments?</label><br>
			<textarea cols="30" rows="20" name="comments_field"></textarea>
		</div>	
		</fieldset>
		<div>
			<input type="hidden" name="hidden_field" value="jhua7">
		</div>
	
		<input type="submit" value="Send Me">
		</form>
	
</body>
</html>
